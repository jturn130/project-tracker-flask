<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>

<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

{% if student_info[0][3] %}
    {% for item in student_info %}
    <ul>
        <li>Project: {{ item[3] }}</li>
        <li> Grade: {{ item[4] }}</li>
    </ul>
    {% endfor %}
{% endif %}
    
</body>
</html>
